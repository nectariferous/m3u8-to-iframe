<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player4</title>
    <style>
        /* Apply black background to body */
        body {
            background-color: black;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide scroll bars */
        }

        /* Ensure video container takes full screen */
        #player-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Ensure video player takes full size of container */
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>

    <!-- Include Flowplayer async script -->
    <script src="//cdn.flowplayer.com/players/ae9395b8-b51d-494c-9cf8-7f7190e18d49/native/flowplayer.async.js"></script>

    <!-- JavaScript to initialize Flowplayer -->
    <script>
        // Wait for the document to be fully loaded before initializing Flowplayer
        document.addEventListener("DOMContentLoaded", function () {
            // Configuration object for Flowplayer
            var config = {
                src: "40b36cd1-1dd5-40de-a2c3-c630607d3e66", // Replace with your actual video source
                autoplay: true, // Example: autoplay
                loop: true // Example: loop
            };

            // Initialize Flowplayer
            flowplayer("#player", config);
        });
    </script>
</body>
</html>
