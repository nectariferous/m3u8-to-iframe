<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Example</title>
    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <!-- jQuery (if you're using it for MKH Player, ensure it's included) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        // Function to extract URL parameter
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Main domain check
        const mainDomain = 'https://noobromon.github.io/';

        // Function to check if URL is allowed
        function isURLAllowed(url) {
            return url.startsWith(mainDomain);
        }

        // Check current URL and redirect if not allowed
        if (!isURLAllowed(window.location.href)) {
            // Redirect to the main domain after 10 seconds
            setTimeout(function () {
                window.location.href = mainDomain + 'm3u8-to-iframe-Converter/';
            }, 10000); // 10 seconds delay
        }

        // Wait for the document to be fully loaded before initializing Plyr
        document.addEventListener('DOMContentLoaded', function () {
            // Get video URL from query parameter
            var videoUrl = getQueryParam('url');

            // If no 'url' parameter is found, handle fallback or error
            if (!videoUrl) {
                console.error('No video URL provided.');
                return;
            }

            // Initialize Plyr
            const player = new Plyr('#player', {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                autoplay: true, // Example option, adjust as needed
                // Add other options as per Plyr documentation
            });

            // Set the source for Plyr
            player.source = {
                type: 'video',
                sources: [
                    {
                        src: videoUrl,
                        type: 'video/mp4', // Adjust type based on your video format
                    },
                ],
            };

            // Expose player for external use
            window.player = player;
        });
    </script>
    <!-- End custom JavaScript -->
</head>
<body>
    <div class="container">
        <video id="player" controls crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg">
            <!-- Fallback content for browsers that do not support the <video> element -->
            <p>Your browser does not support HTML5 video.</p>
        </video>
    </div>
</body>
</html>
