<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Video Player</title>
    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <!-- Include Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        // Function to extract URL parameter
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Main domain check (optional)
        const mainDomain = 'https://noobromon.github.io/';

        // Function to check if URL is allowed (optional)
        function isURLAllowed(url) {
            return !mainDomain || url.startsWith(mainDomain);
        }

        // Check current URL and redirect if not allowed (optional)
        if (!isURLAllowed(window.location.href)) {
            setTimeout(function () {
                window.location.href = mainDomain + 'm3u8-to-iframe-Converter/';
            }, 10000); // Redirect after 10 seconds
        }

        // Wait for the document to be fully loaded before initializing Plyr
        document.addEventListener('DOMContentLoaded', function () {
            // Get video URL from query parameter
            var videoUrl = getQueryParam('url');

            // If no 'url' parameter is found, handle fallback or error
            if (!videoUrl) {
                console.error('No video URL provided.');
                return;
            }

            // Initialize Plyr
            const player = new Plyr('#player', {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                autoplay: true, // Example option, adjust as needed
                // Add other options as per Plyr documentation
            });

            // Set the source for Plyr (HLS URL)
            player.source = {
                type: 'video',
                sources: [
                    {
                        src: videoUrl,
                        type: 'application/x-mpegURL', // HLS MIME type
                    },
                ],
            };

            // Expose player for external use
            window.player = player;
        });
    </script>
    <!-- End custom JavaScript -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ensures no scrollbars */
        }

        #player {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video id="player" controls crossorigin playsinline>
        <!-- Fallback content for browsers that do not support the <video> element -->
        <p>Your browser does not support HTML5 video.</p>
    </video>
</body>
</html>
