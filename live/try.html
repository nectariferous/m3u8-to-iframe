<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch your favorite Indian TV channels anytime, anywhere with MHDTVWORLD.">
    <title>MHDTVWORLD | Watch Your Favourite Indian TV Channels Anytime Anywhere</title>
    <link rel="stylesheet" type="text/css" href="/players/clap.css">
    <script src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.2.0/dist/hlsjs-playback.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c3voc/clappr-audio-track-selector@0.2.4/dist/audio-track-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #player {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        const hlsURL = 'https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/shemaroo-filmigaane/master.m3u8';

        const maxAttempts = 2;
        let errorCounter = 0;
        let isReloading = false;

        function reloadStream() {
            if (!isReloading && errorCounter < maxAttempts) {
                isReloading = true;
                if (hlsURL) {
                    console.log("Initializing Clappr player with URL:", hlsURL);
                    const playerElement = document.getElementById('player');
                    if (!playerElement) {
                        console.error("Player element not found.");
                        return;
                    }
                    playerElement.innerHTML = '';

                    const player = new Clappr.Player({
                        source: hlsURL,
                        plugins: [HlsjsPlayback, LevelSelector, AudioTrackSelector],
                        width: '100%',
                        height: '100%',
                        autoPlay: true,
                        mimeType: "application/x-mpegURL",
                        mediacontrol: {
                            seekbar: "#ff0000",
                            buttons: "#eee"
                        },
                        parentId: "#player",
                        hlsUseNextLevel: false,
                        hlsMinimumDvrSize: 60,
                        hlsRecoverAttempts: 16,
                        hlsPlayback: {
                            preload: true,
                            customListeners: []
                        },
                        playback: {
                            extrapolatedWindowNumSegments: 2,
                            triggerFatalErrorOnResourceDenied: false,
                            hlsjsConfig: {} // hls.js specific options
                        },
                        events: {
                            onError: function(e) {
                                console.error("Player Error:", e);
                                if (errorCounter < maxAttempts) {
                                    errorCounter++;
                                    isReloading = false;
                                    reloadStream();
                                }
                            },
                            onPlay: function() {
                                errorCounter = 0;
                                isReloading = false;
                            }
                        }
                    });
                } else {
                    console.error("HLS URL not found.");
                }
            } else {
                console.error("Stream reload aborted. Either already reloading or max attempts reached.");
            }
        }

        window.onload = reloadStream;

        (function () {
            const script = document.createElement('script');
            script.setAttribute('disable-devtool-auto', 'true');
            script.setAttribute('src', 'https://cdn.jsdelivr.net/npm/disable-devtool');
            script.setAttribute('clear-log', 'true');
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
