<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Player1</title>
<style>
    body {
        margin: 0;
        background: #000;
    }
    #player {
        width: 100%;
        height: 100vh;
    }
</style>
<link rel="stylesheet" type="text/css" href="https://plus880.netlify.app/clap.css">
</head>
<body>
<div id="player"></div>

<script src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.2.0/dist/hlsjs-playback.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@c3voc/clappr-audio-track-selector@0.2.4/dist/audio-track-selector.min.js"></script>

<script>
    function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var hlsURL = getParameterByName('url'); // Fetch HLS URL from URL parameter

    // Define error handling variables
    var maxAttempts = 3;
    var errorCounter = 0;
    var isReloading = false;

    function reloadStream() {
        if (!isReloading) {
            isReloading = true;
            player.stop();
            setTimeout(function() {
                player.load(hlsURL);
                isReloading = false;
            }, 1000); // Adding a short delay before retrying
        }
    }

    // Check if HLS URL is provided
    if (hlsURL) {
        var player = new Clappr.Player({
            source: hlsURL,
            plugins: [Clappr.HlsjsPlayback, Clappr.LevelSelector, Clappr.AudioTrackSelector],
            width: '100%',
            height: '100vh',
            autoPlay: true,
            mimeType: "application/x-mpegURL",
            mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
            parentId: "#player",
            hlsRecoverAttempts: 1,
            hlsPlayback: {
                preload: true,
                customListeners: [],
            },
            playback: {
                extrapolatedWindowNumSegments: 2,
                triggerFatalErrorOnResourceDenied: false,
                hlsjsConfig: {
                    // hls.js specific options
                },
            },
            events: {
                onError: function (e) {
                    if (errorCounter < maxAttempts) {
                        errorCounter++;
                        reloadStream();
                    } else {
                        console.error("Maximum retry attempts reached.");
                    }
                },
                onPlay: function () {
                    errorCounter = 0;
                    isReloading = false;
                }
            }
        });
    } else {
        console.error("No video URL provided.");
    }

    var mainDomain = 'https://noobromon.github.io/';

    function isURLAllowed(url) {
        return url.startsWith(mainDomain);
    }

    if (!isURLAllowed(window.location.href)) {
        setTimeout(function () {
            window.location.href = 'https://noobromon.github.io/m3u8-to-iframe/';
        }, 10000); // 10 seconds delay
    }

</script>
</body>
</html>
