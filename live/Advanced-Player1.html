<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Advanced-Player1</title>
    <style>
        body {
            margin: 0;
            background: #000; /* Optional: add a background color for better contrast */
        }
        #player {
            position: absolute; /* Use absolute positioning to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent any overflow */
        }
    </style>
    <link rel="stylesheet" href="https://plus880.netlify.app/clap.css">
</head>
<body>
    <div id="player"></div>

    <script src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.2.0/dist/hlsjs-playback.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@c3voc/clappr-audio-track-selector@0.2.4/dist/audio-track-selector.min.js"></script>

    <script>
        const mainDomain = 'https://noobromon.github.io/';
        
        function isURLAllowed(url) {
            return url.startsWith(mainDomain);
        }

        if (!isURLAllowed(window.location.href)) {
            setTimeout(() => {
                window.location.href = 'https://noobromon.github.io/m3u8-to-iframe/';
            }, 10000);
        }

        function getParameterByName(name) {
            const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        const hlsURL = getParameterByName('url');
        console.log("HLS URL:", hlsURL);

        const maxAttempts = 2;
        let errorCounter = 0;
        let isReloading = false;

        function reloadStream() {
            if (!isReloading && errorCounter < maxAttempts) {
                isReloading = true;
                if (hlsURL) {
                    const playerElement = document.getElementById('player');
                    playerElement.innerHTML = '';

                    const player = new Clappr.Player({
                        source: decodeURIComponent(hlsURL),
                        plugins: [HlsjsPlayback, LevelSelector, AudioTrackSelector],
                        width: '100%', /* Make sure the player fills the container width */
                        height: '100%', /* Make sure the player fills the container height */
                        autoPlay: true,
                        mimeType: "application/x-mpegURL",
                        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                        parentId: "#player",
                        hlsUseNextLevel: false,
                        hlsMinimumDvrSize: 60,
                        hlsRecoverAttempts: 16,
                        hlsPlayback: {
                            preload: true,
                            customListeners: [],
                        },
                        playback: {
                            extrapolatedWindowNumSegments: 2,
                            triggerFatalErrorOnResourceDenied: false,
                            hlsjsConfig: {
                                // hls.js specific options can be added here
                            },
                        },
                        events: {
                            onError: function(e) {
                                console.error("Player Error:", e);
                                if (errorCounter < maxAttempts) {
                                    errorCounter++;
                                    isReloading = false;
                                    reloadStream();
                                }
                            },
                            onPlay: function() {
                                errorCounter = 0;
                                isReloading = false;
                            }
                        }
                    });
                } else {
                    console.error("HLS URL not found in URL parameters.");
                }
            }
        }

        window.onload = reloadStream;

        (function () {
            const script = document.createElement('script');
            script.setAttribute('disable-devtool-auto', 'true');
            script.setAttribute('src', 'https://cdn.jsdelivr.net/npm/disable-devtool');
            script.setAttribute('clear-log', 'true');
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
