    <script>
        // Get the container element
        var container = document.getElementById('container');

        // Get the data-simple-tags attribute value
        var tagsString = container.getAttribute('data-simple-tags');

        // Split the string into an array of tags
        var tagsArray = tagsString.split(',').map(tag => tag.trim());

        // Get the div for tags
        var tagContainer = container;

        // Loop through the tags array and create div elements for each tag
        tagsArray.forEach(tag => {
            // Create div element for tag
            var tagDiv = document.createElement('div');
            tagDiv.classList.add('tag');
            tagDiv.textContent = tag;

            // Append tag div to tag container
            tagContainer.appendChild(tagDiv);
        });

        function generatePreview() {
            var hlsLink = document.getElementById('hlsLink').value;
            var player = document.getElementById('playerSelect').value;
            var previewContainer = document.getElementById('previewContainer');
            var copyEmbedBtn = document.getElementById('copyEmbedBtn');
            var iframeUrl = convertToIframe(hlsLink, player);

            if (iframeUrl) {
                previewContainer.innerHTML = `<iframe src="${iframeUrl}" width="100%" height="480px" frameborder="0" allowfullscreen></iframe>`;
                copyEmbedBtn.style.display = 'inline-block';
                document.getElementById('embedLink').value = iframeUrl;
            } else {
                previewContainer.innerHTML = "Error: Invalid HLS Link or Player";
                copyEmbedBtn.style.display = 'none';
            }
        }

        function copyEmbedLink() {
            var embedLinkInput = document.getElementById('embedLink');
            embedLinkInput.style.display = 'inline';
            embedLinkInput.select();
            document.execCommand('copy');
            alert('Embed link copied to clipboard!');
        }

        function loadSimpleHLS() {
            document.getElementById('hlsLink').value = "https://nmxlive.akamaized.net/hls/live/529965/Live_1/index.m3u8";
        }

        function convertToIframe(hlsLink, player) {
            if (!isValidHlsLink(hlsLink)) {
                return null;
            }

            var baseUrl = "https://noobromon.github.io/m3u8-to-iframe/"; // Replace 'yourusername' with your GitHub username
            var playerUrl;

            switch (player) {
                case "cleper":
                    playerUrl = baseUrl + "player1";
                    break;
                case "jw":
                    playerUrl = baseUrl + "player2";
                    break;
                case "videojs":
                    playerUrl = baseUrl + "player3";
                    break;
                default:
                    return null;
            }

            return `${playerUrl}/?url=${encodeURIComponent(hlsLink)}`;
        }

        function isValidHlsLink(link) {
            // You can add your validation logic here
            // For simplicity, let's assume any non-empty string is valid
            return link.trim() !== "";
